    <title>生成并复制文字</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
        }

        h2, h3 {
            font-size: 1.2rem; /* 调整标题大小 */
        }

        /* 设置适应屏幕宽度的布局 */
        #result {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
            overflow: auto;
            font-size: 1rem; /* 调整生成文字的字体大小 */
        }

        /* 设置输入框和复选框的样式 */
        div {
            margin-bottom: 10px;
        }

        label {
            font-size: 1rem; /* 调整标签字体大小 */
        }

        input[type="number"], input[type="checkbox"] {
            font-size: 1rem; /* 调整输入框和复选框的字体大小 */
        }

        /* 设置按钮样式 */
        button {
            padding: 10px 15px;
            font-size: 1rem; /* 调整按钮字体大小 */
            margin: 5px 0;
            cursor: pointer;
            width: 100%; /* 使按钮在小屏幕上占满宽度 */
        }

        /* 设置数量输入框的宽度 */
        input[type="number"] {
            width: 70px; /* 适合手机显示 */
            margin-left: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h2, h3 {
                font-size: 1rem;
            }

            label, input[type="number"], input[type="checkbox"], button {
                font-size: 0.9rem; /* 手机屏幕上稍微缩小字体 */
            }
        }
    </style>
</head>

    <button onclick="generateText()">生成文字</button>
    <button onclick="copyText()">复制文字</button>
    
    <!-- 生成的文字显示在这里 -->
    <div id="result"></div>

    <script>
        // 切换商品复选框和数量输入框的启用/禁用状态
        function toggleItems() {
            let selectedStore = document.querySelector('input[name="store"]:checked');
            let checkboxes = document.querySelectorAll('#productList input[type="checkbox"]');
            let quantities = document.querySelectorAll('#productList input[type="number"]');

            if (selectedStore) {
                checkboxes.forEach(checkbox => checkbox.disabled = false);
                quantities.forEach(quantity => quantity.disabled = false);
            } else {
                checkboxes.forEach(checkbox => checkbox.disabled = true);
                quantities.forEach(quantity => quantity.disabled = true);
            }
        }

     function generateText() {
    let result = '';
    let selectedStore = document.querySelector('input[name="store"]:checked');
    if (selectedStore) {
        result += 'Kedai: ' + selectedStore.value + '\n';
    } else {
        result += 'Kedai: 未选择\n';
    }

    for (let i = 1; i <= 1000; i++) {
        let item = document.getElementById('item' + i);
        if (item && item.checked) {
            let quantity = document.getElementById('quantity' + i).value || 1;
            result += document.querySelector('label[for="item' + i + '"]').innerText + ': ' + quantity + ' Ctn\n'; // 添加 "Ctn"
        }
    }

    // 添加粗体的最后一行文字
    result += '\n<b>Stock Order https://smartprofits.github.io/order/</b>';

    // 使用 innerHTML 来解析 HTML 标签以显示粗体
    document.getElementById('result').innerHTML = result;
}

        function copyText() {
            let text = document.getElementById('result').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('文字已复制');
            }).catch(err => {
                console.error('无法复制', err);
            });
        }

        // 页面加载时默认禁用商品选择
        window.onload = function() {
            toggleItems();
        }
    </script>
</body>
