    <button onclick="generateText()">生成文字</button>
    <button onclick="copyText()">复制文字</button>
    
    <!-- 生成的文字显示在这里 -->
    <div id="result"></div>

    <script>
        function generateText() {
            let result = '';
            
            // 获取选中的店铺
            let selectedStore = document.querySelector('input[name="store"]:checked');
            if (selectedStore) {
                result += '店铺: ' + selectedStore.value + '\n';
            } else {
                result += '店铺: 未选择\n';
            }

            // 获取商品和数量
            for (let i = 1; i <= 35; i++) {
                if (document.getElementById('item' + i).checked) {
                    let quantity = document.getElementById('quantity' + i).value || 1; // 默认值为1
                    result += document.querySelector('label[for="item' + i + '"]').innerText + ': ' + quantity + '\n';
                }
            }
            
            // 将生成的文字显示在框框里
            document.getElementById('result').innerText = result;
        }

        function copyText() {
            let text = document.getElementById('result').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('文字已复制');
            }).catch(err => {
                console.error('无法复制', err);
            });
        }
    </script>
