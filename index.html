        // 页面加载时动态生成商品复选框和输入框
        function loadProducts() {
            const productList = document.getElementById('productList');
            products.forEach(product => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <input type="checkbox" id="item${product.id}" disabled>
                    <label for="item${product.id}">${product.name}</label>
                    <input type="number" id="quantity${product.id}" min="1" placeholder="数量" disabled>
                `;
                productList.appendChild(div);
            });
        }

        // 切换启用/禁用状态
        function toggleItems() {
            let selectedStore = document.querySelector('input[name="store"]:checked');
            let checkboxes = document.querySelectorAll('#productList input[type="checkbox"]');
            let quantities = document.querySelectorAll('#productList input[type="number"]');

            if (selectedStore) {
                checkboxes.forEach(checkbox => checkbox.disabled = false);
                quantities.forEach(quantity => quantity.disabled = false);
            } else {
                checkboxes.forEach(checkbox => checkbox.disabled = true);
                quantities.forEach(quantity => quantity.disabled = true);
            }
        }

        // 生成订单信息
        function generateText() {
            let result = '';
            let selectedStore = document.querySelector('input[name="store"]:checked');
            if (selectedStore) {
                result += 'Kedai: ' + selectedStore.value + '\n';
            } else {
                result += 'Kedai: 未选择\n';
            }

            products.forEach(product => {
                let item = document.getElementById('item' + product.id);
                if (item && item.checked) {
                    let quantity = document.getElementById('quantity' + product.id).value || 1;
                    result += product.name + ': ' + quantity + ' ctn\n';
                }
            });

            result += '\n<span style="font-weight: bold;">Airport Stock Order https://smartprofits.github.io/order/</span>';
            document.getElementById('result').innerHTML = result;
        }

        // 复制文字
        function copyText() {
            let text = document.getElementById('result').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('文字已复制');
            }).catch(err => {
                console.error('无法复制', err);
            });
        }

        window.onload = function() {
            loadProducts();
            toggleItems();
        }
